<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
</head>

<body>

    <div class="cabecalho">
        <h1>Formulário de Cadastro</h1>
    </div>

    <!--FORM-->
    <form>

        <div class="form-row">
            <div class="form-group col-lg">
                <label for="inputName">Nome Completo:</label>
                <input type="text" class="form-control" id="inputName" placeholder="Digite seu nome completo">
            </div>
            <div class="form-group col-md-2">
                <label for="inputDtNasc">Data de Nascimento:</label>
                <input type="date" class="form-control" id="inputDtNasc">
            </div>
            <div class="form-group md">

            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail">E-mail:</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="e-mail">
            </div>

        </div>
        <div class="form-row">
            <div class="form-group col-md">
                <label for="inputCEP">CEP:</label>
                <input class="form-control" id="inputCEP" placeholder="00000000">
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress">Logradouro:</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Ex. Avenida Farrapos, 3857">
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddressNumber">Número:</label>
                <input type="text" class="form-control" id="inputAddressNumber" placeholder="Ex. 1234">
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress2">Complemento:</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Ex. Casa">
            </div>
            <div class="form-group col-md-6">
                <label for="inputBairro">Bairro:</label>
                <input type="text" class="form-control" id="inputBairro" placeholder="Ex. Floresta">
            </div>
            <div class="form-group col-md-6">
                <label for="inputCity">Cidade:</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputEstado">Estado:</label>
                <select id="inputEstado" disabled class="form-control">
                    <option selected>Carregando...</option>
                </select>
            </div>
        </div>

        <button id="submitForm" type="button" class="btn btn-primary">Entrar</button>
    </form>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

    <script src="./scripts/main.js"></script>
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/validations.js"></script>
    <script src="./scripts/ajax.js"></script>
</body>

</html>
